<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="screen">0</div>
        <button class="num0" value="0" >0</button>
        <button class="num1" value="1" >1</button>
        <button class="num2" value="2" >2</button>
        <button class="num3" value="3" >3</button>
        <button class="num4" value="4" >4</button>
        <button class="num5" value="5" >5</button>
        <button class="num6" value="6" >6</button>
        <button class="num7" value="7" >7</button>
        <button class="num8" value="8" >8</button>
        <button class="num9" value="9" >9</button>
        <button class="plus sign" value="+" >+</button>
        <button class="minus sign" value="-" >-</button>
        <button class="devision sign" value="/" >/</button>
        <button class="multiply sign " value="*" >*</button>
        <button class="clear" >C</button>
        <button class="back" >Back</button>
        <button class="equalSign sign">=</button>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
